#new note template for your Zettlekasten
  - trigger: ":nn"
    replace: "# Title\n{{date}}\n## Tags\n\n## Links \n\n### ID\n{{id}}"
    vars:
      - name: date
        type: match
        params:
          trigger: ":date"
      - name: id
        type: match
        params:
          trigger: ":id"

  - trigger: ":nz"
    replace: "---\nid: {{id}}\ntitle: $|$\ndate: {{date}}\ntags: []\nlinks: [[]]\n---\n"
    vars:
      - name: date
        type: match
        params:
          trigger: ":date"
      - name: id
        type: match
        params:
          trigger: ":id"

#time in 0H:0M notation
  - trigger: ":now"
    replace: "{{time}}  "
    vars:
      - name: time
        type: date
        params:
          format: "%l:%M %p"

#id creates a timestamp for unique ids in notes like Zettlr - handy for other apps that don't include that functionality
  - trigger: ":id"
    replace: "{{time}}  "
    vars:
      - name: time
        type: date
        params:
          format: "%Y%m%d%H%M%S"

#cf creates a code fence - enclosed three `'s
  - trigger: ":cf"
    replace: "```\n$|$\n```"
